<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SociaalAI - Event Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @supports (font-variation-settings: normal) {
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      }
    }
    .banner {
      position: relative;
      overflow: hidden;
      height: 400px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .banner-content {
      text-align: center;
      color: white;
      z-index: 5;
    }
    .banner-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.3);
      z-index: 2;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    /* Accessibility improvements */
    focus:visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    a:focus-visible,
    button:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    /* Lazy loading placeholder */
    img[loading="lazy"] {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
  <link rel="preload" as="image" href="/Gemini_Generated_Image_jdi0gcjdi0gcjdi0.png">
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">SociaalAI</h1>
      <div class="flex gap-4 items-center">
        <a href="/" class="text-gray-700 hover:text-blue-600 transition">Events</a>
        <a href="/archive" class="text-gray-700 hover:text-blue-600 transition">Archive</a>
        <a href="/login" id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Admin Login
        </a>
        <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition hidden">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <div class="banner" id="banner" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('/Gemini_Generated_Image_jdi0gcjdi0gcjdi0.png'); background-position: center;" role="region" aria-label="Event banner">
    <div class="banner-content">
      <h2 class="text-4xl font-bold mb-4">Welcome to SociaalAI</h2>
      <p class="text-xl">Discover amazing events</p>
    </div>
  </div>

  <!-- Content Container -->
  <div class="container mx-auto px-4 py-8">
    <!-- Content Blocks -->
    <div id="contentBlocks" class="mb-12"></div>

    <!-- Events Grid -->
    <section aria-labelledby="eventsHeading">
      <h2 id="eventsHeading" class="text-3xl font-bold mb-8 text-gray-800">Upcoming Events</h2>
      <div id="eventsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="text-center py-8 text-gray-500">Loading events...</div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12 py-8">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2024 SociaalAI Event Management. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Load Events
    async function loadEvents() {
      try {
        const response = await fetch('/api/events');
        const events = await response.json();
        const container = document.getElementById('eventsContainer');
        
        if (events.length === 0) {
          container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500">No events yet</div>';
          return;
        }

        container.innerHTML = events.map(event => `
          <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
            ${event.imageUrl ? `
              <img src="${event.imageUrl}" alt="${event.title}" 
                   class="w-full h-48 object-cover" loading="lazy" decoding="async">
            ` : ''}
            <div class="p-4">
              <h3 class="text-xl font-bold text-gray-800 mb-2">${event.title}</h3>
              <p class="text-gray-600 mb-2">${event.description || ''}</p>
              <p class="text-sm text-gray-500 mb-1">üìÖ ${new Date(event.date).toLocaleDateString()}</p>
              ${event.location ? `<p class="text-sm text-gray-500">üìç ${event.location}</p>` : ''}
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading events:', error);
      }
    }

    // Load Content Blocks
    async function loadContentBlocks() {
      try {
        const response = await fetch('/api/content/page/home');
        const blocks = await response.json();
        const container = document.getElementById('contentBlocks');
        
        if (blocks.length === 0) return;

        container.innerHTML = blocks
          .sort((a, b) => a.position - b.position)
          .map(block => `
            <div class="bg-white rounded-lg shadow-md p-6 mb-6 flex gap-6 items-center">
              ${block.imageUrl ? `
                <img src="${block.imageUrl}" alt="${block.altText || block.text}" 
                     class="w-48 h-48 object-cover rounded" loading="lazy" decoding="async">
              ` : ''}
              <div class="flex-1">
                ${block.text}
              </div>
            </div>
          `).join('');
      } catch (error) {
        console.error('Error loading content blocks:', error);
      }
    }

    // Auth Check
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/check');
        const data = await response.json();
        
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        
        if (data.authenticated) {
          loginBtn.classList.add('hidden');
          logoutBtn.classList.remove('hidden');
        } else {
          loginBtn.classList.remove('hidden');
          logoutBtn.classList.add('hidden');
        }
      } catch (error) {
        console.error('Error checking auth:', error);
      }
    }

    // Logout
    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      try {
        await fetch('/api/auth/logout', { method: 'POST' });
        window.location.href = '/';
      } catch (error) {
        console.error('Error logging out:', error);
      }
    });

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      loadEvents();
      loadContentBlocks();
      checkAuth();
    });

    // Keyboard navigation for accessibility
    document.addEventListener('keydown', (e) => {
      // Keyboard navigation handled elsewhere if needed
    });
  </script>
</body>
</html>
