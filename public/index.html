<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SociaalAI - Denk, Doe en Leer Mee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @supports (font-variation-settings: normal) {
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      }
    }
    .banner {
      position: relative;
      overflow: hidden;
      min-height: 500px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .banner-content {
      text-align: center;
      color: white;
      z-index: 5;
      max-width: 800px;
      padding: 2rem;
    }
    .banner-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 100%);
      z-index: 2;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    /* Accessibility improvements */
    focus:visible {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }
    a:focus-visible,
    button:focus-visible {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }
    /* Lazy loading placeholder */
    img[loading="lazy"] {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .three-pillar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .pillar-card {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .pillar-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .pillar-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .tagline {
      font-size: 1.875rem;
      font-weight: 700;
      color: #1f2937;
      margin: 2rem 0;
      text-align: center;
    }
  </style>
  <link rel="preload" as="image" href="/Gemini_Generated_Image_jdi0gcjdi0gcjdi0.png">
</head>
<body class="bg-white">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-200">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-8">
        <h1 class="text-2xl font-bold text-blue-600">SociaalAI</h1>
        <div class="hidden md:flex gap-6">
          <a href="/" class="text-gray-700 hover:text-blue-600 transition font-medium">Thuis</a>
          <a href="/archive" class="text-gray-700 hover:text-blue-600 transition font-medium">Archief</a>
          <a href="#agenda" class="text-gray-700 hover:text-blue-600 transition font-medium">Agenda</a>
        </div>
      </div>
      <div class="flex gap-4 items-center">
        <a href="/login" id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition font-medium">
          Admin Inloggen
        </a>
        <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition font-medium hidden">
          Uitloggen
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <div class="banner" id="banner" style="background-image: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 100%), url('/Gemini_Generated_Image_jdi0gcjdi0gcjdi0.png'); background-position: center;" role="region" aria-label="Event banner">
    <div class="banner-content">
      <h2 class="text-5xl font-bold mb-4" data-id="banner-title"></h2>
      <p class="text-2xl font-light mb-6" data-id="banner-subtitle"></p>
      <p class="text-lg" data-id="tagline"></p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-12">
    <!-- Three Pillars Section -->
    <div class="py-12">
      <h2 class="tagline" data-id="tagline"></h2>
      <div class="three-pillar">
        <div class="pillar-card">
          <div class="pillar-icon">ü§î</div>
          <h3 class="text-xl font-bold text-gray-800 mb-3">Meedenken</h3>
          <p class="text-gray-600" data-id="pillar-1-desc"></p>
        </div>
        <div class="pillar-card">
          <div class="pillar-icon">üìö</div>
          <h3 class="text-xl font-bold text-gray-800 mb-3">Samen Leren</h3>
          <p class="text-gray-600" data-id="pillar-2-desc"></p>
        </div>
        <div class="pillar-card">
          <div class="pillar-icon">üöÄ</div>
          <h3 class="text-xl font-bold text-gray-800 mb-3">Meedoen</h3>
          <p class="text-gray-600" data-id="pillar-3-desc"></p>
        </div>
      </div>
    </div>

    <!-- About Section -->
    <div class="bg-gray-50 rounded-lg p-8 my-12">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Over SociaalAI</h2>
      <p class="text-gray-700 leading-relaxed mb-4" data-id="about-desc1"></p>
      <p class="text-gray-700 leading-relaxed" data-id="about-desc2"></p>
    </div>

    <!-- Events Grid -->
    <section aria-labelledby="eventsHeading" id="agenda">
      <h2 id="eventsHeading" class="text-3xl font-bold mb-8 text-gray-800 mt-12">Agenda</h2>
      <div id="eventsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="text-center py-8 text-gray-500">Laden van evenementen...</div>
      </div>
    </section>

    <!-- Content Blocks -->
    <div id="contentBlocks" class="mb-12 mt-12"></div>

  <script>
    // Load Events
    async function loadEvents() {
      try {
        const response = await fetch('/api/events');
        const events = await response.json();
        const container = document.getElementById('eventsContainer');
        
        if (events.length === 0) {
          container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500">No events yet</div>';
          return;
        }

        container.innerHTML = events.map(event => `
          <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition border border-gray-200">
            ${event.imageUrl ? `
              <img src="${event.imageUrl}" alt="${event.title}" 
                   class="w-full h-48 object-cover" loading="lazy" decoding="async">
            ` : ''}
            <div class="p-4">
              <h3 class="text-lg font-bold text-gray-800 mb-2">${event.title}</h3>
              <p class="text-gray-600 mb-3 text-sm">${event.description || ''}</p>
              <div class="space-y-1 text-sm text-gray-500">
                <p>üìÖ <strong>${new Date(event.date).toLocaleDateString('nl-NL', { year: 'numeric', month: 'long', day: 'numeric' })}</strong></p>
                ${event.location ? `<p>üìç ${event.location}</p>` : ''}
                ${event.time ? `<p>üïê ${event.time}</p>` : ''}
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading events:', error);
      }
    }

    // Load Content Blocks
    async function loadContentBlocks() {
      try {
        const response = await fetch('/api/content/page/home');
        const blocks = await response.json();
        const container = document.getElementById('contentBlocks');
        
        if (blocks.length === 0) return;

        container.innerHTML = blocks
          .sort((a, b) => a.position - b.position)
          .map((block, index) => `
            <div class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden editable-block" data-block-id="${block.id}" data-block-index="${index}">
              <div class="flex flex-col md:flex-row gap-6 items-center p-6 edit-hover">
                ${block.imageUrl ? `
                  <img src="${block.imageUrl}" alt="${block.altText || block.text}" 
                       class="w-full md:w-48 h-48 object-cover rounded-lg flex-shrink-0" loading="lazy" decoding="async">
                ` : ''}
                <div class="flex-1 content-text">
                  ${block.text}
                </div>
              </div>
            </div>
          `).join('');

        // Add click listeners for editing if authenticated
        if (window.isAuthenticated) {
          document.querySelectorAll('.editable-block').forEach(block => {
            block.addEventListener('click', () => enableEditMode(block));
          });
        }
      } catch (error) {
        console.error('Error loading content blocks:', error);
      }
    }

    // Enable edit mode for a content block
    function enableEditMode(blockElement) {
      if (blockElement.classList.contains('edit-mode')) return;

      const contentText = blockElement.querySelector('.content-text');
      const originalText = contentText.innerHTML;
      const blockId = blockElement.dataset.blockId;

      blockElement.classList.add('edit-mode');

      contentText.innerHTML = `
        <div class="edit-toolbar">
          <button class="save-btn">Opslaan</button>
          <button class="cancel-btn cancel">Annuleren</button>
        </div>
        <textarea class="content-editor">${originalText}</textarea>
      `;

      const textarea = contentText.querySelector('textarea');
      const saveBtn = contentText.querySelector('.save-btn');
      const cancelBtn = contentText.querySelector('.cancel-btn');

      textarea.focus();
      textarea.select();

      saveBtn.addEventListener('click', async () => {
        const newText = textarea.value;
        try {
          const response = await fetch(`/api/content/${blockId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: newText })
          });
          if (response.ok) {
            contentText.innerHTML = newText;
            blockElement.classList.remove('edit-mode');
          } else {
            alert('Fout bij opslaan');
          }
        } catch (error) {
          console.error('Error saving content:', error);
          alert('Fout bij opslaan');
        }
      });

      cancelBtn.addEventListener('click', () => {
        contentText.innerHTML = originalText;
        blockElement.classList.remove('edit-mode');
      });
    }

    // Enable edit mode for static text elements
    function enableStaticTextEditMode(element) {
      if (element.classList.contains('edit-mode')) return;

      const editableId = element.dataset.editable;
      const originalHTML = element.innerHTML;

      element.classList.add('edit-mode');

      element.innerHTML = `
        <div class="edit-toolbar">
          <button class="save-btn">Opslaan</button>
          <button class="cancel-btn cancel">Annuleren</button>
        </div>
        <textarea class="content-editor" style="width: 100%; min-height: 150px;">${element.innerText}</textarea>
      `;

      const textarea = element.querySelector('textarea');
      const saveBtn = element.querySelector('.save-btn');
      const cancelBtn = element.querySelector('.cancel-btn');

      textarea.focus();
      textarea.select();

      saveBtn.addEventListener('click', async () => {
        const newText = textarea.value;
        try {
          const response = await fetch(`/api/static/${editableId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: newText })
          });
          if (response.ok) {
            element.innerHTML = newText;
            element.classList.remove('edit-mode');
          } else {
            alert('Fout bij opslaan');
          }
        } catch (error) {
          console.error('Error saving static text:', error);
          alert('Fout bij opslaan');
        }
      });

      cancelBtn.addEventListener('click', () => {
        element.innerHTML = originalHTML;
        element.classList.remove('edit-mode');
      });
    }

    // Load static page content from cached data
    // Auth Check
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/check');
        const data = await response.json();
        
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        
        window.isAuthenticated = data.authenticated;
        
        if (data.authenticated) {
          loginBtn.classList.add('hidden');
          logoutBtn.classList.remove('hidden');
        } else {
          loginBtn.classList.remove('hidden');
          logoutBtn.classList.add('hidden');
        }
      } catch (error) {
        console.error('Error checking auth:', error);
        window.isAuthenticated = false;
      }
    

    // Logout
    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      try {
        await fetch('/api/auth/logout', { method: 'POST' });
        window.location.href = '/';
      } catch (error) {
        console.error('Error logging out:', error);
      }
    });

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      loadEvents();
      loadContentBlocks();
      checkAuth();

      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    });

    // Keyboard navigation for accessibility
    document.addEventListener('keydown', (e) => {
      // Keyboard navigation handled elsewhere if needed
    });}
  </script>
</body>
</html>
